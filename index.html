<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sri Divyam Apartments Transaction Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap');

body {
    background: linear-gradient(135deg, #1a1a1a, #111111);
    font-family: 'Roboto', sans-serif;
    color: #fff;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-family: 'Playfair Display', serif;
    font-size: 2.8em;
    color: gold;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
}

/* Dashboard Cards */
.dashboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-bottom: 40px;
}
.card {
    background: rgba(255, 215, 0, 0.1); /* glassmorphism gold tint */
    backdrop-filter: blur(10px);
    padding: 25px 30px;
    border-radius: 20px;
    min-width: 200px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(255,215,0,0.5);
}
.card h3 { margin-bottom: 12px; font-family: 'Playfair Display', serif; font-size: 1.2em; color: gold; }
.card p { font-size: 1.8em; font-weight: bold; color: #fff; }

/* Form Styling */
.form-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    padding: 25px;
    border-radius: 20px;
    max-width: 500px;
    margin: 0 auto 40px auto;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
}
input, select, button {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
}
input, select {
    background: rgba(255,255,255,0.1);
    color: #fff;
}
input::placeholder { color: #ddd; }
button {
    background: linear-gradient(135deg, #FFD700, #FFA500);
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { background: linear-gradient(135deg, #FFA500, #FFD700); }

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 50px;
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    overflow: hidden;
}
th, td {
    padding: 14px 18px;
    text-align: left;
}
th {
    background: rgba(255, 215, 0, 0.3);
    color: gold;
}
tr:nth-child(even) { background: rgba(255,255,255,0.03); }
tr:hover { background: rgba(255,255,255,0.1); }

.action-btn {
    padding: 6px 12px;
    border-radius: 8px;
    color: #111;
    cursor: pointer;
    font-weight: bold;
    border: none;
    transition: 0.3s;
}
.edit-btn {
    background: linear-gradient(135deg, #28a745, #1e7b31);
    margin-right: 5px;
}
.edit-btn:hover { background: linear-gradient(135deg, #1e7b31, #28a745); }
.delete-btn {
    background: linear-gradient(135deg, #dc3545, #a71d2a);
}
.delete-btn:hover { background: linear-gradient(135deg, #a71d2a, #dc3545); }

</style>
</head>
<body>

<h1>Sri Divyam Apartments Transaction Dashboard</h1>

<div class="dashboard">
    <div class="card">
        <h3>Total Credit</h3>
        <p id="totalCredit">0</p>
    </div>
    <div class="card">
        <h3>Total Debit</h3>
        <p id="totalDebit">0</p>
    </div>
    <div class="card">
        <h3>Net Balance</h3>
        <p id="netBalance">0</p>
    </div>
</div>

<div class="form-card">
  <form id="transactionForm">
      <input type="hidden" id="transactionId">
      <input type="text" id="transactionName" placeholder="Transaction Name" required>
      <input type="text" id="residentName" placeholder="Resident Name" required>
      <select id="transactionType">
          <option value="credit">Credit</option>
          <option value="debit">Debit</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Save Transaction</button>
  </form>
</div>

<h2 style="color:gold; text-align:center; margin-bottom:20px;">Recent Transactions</h2>
<table id="transactionTable">
    <thead>
        <tr>
            <th>Transaction Name</th>
            <th>Resident Name</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
var PASSWORD = "956696";
var transactions = JSON.parse(localStorage.getItem('transactions')) || [];
if (!Array.isArray(transactions)) transactions = [];

var form = document.getElementById('transactionForm');
var transactionTable = document.getElementById('transactionTable').getElementsByTagName('tbody')[0];
var totalCreditEl = document.getElementById('totalCredit');
var totalDebitEl = document.getElementById('totalDebit');
var netBalanceEl = document.getElementById('netBalance');

function renderTransactions() {
    transactionTable.innerHTML = '';
    for (var i=0;i<transactions.length;i++){
        var tx = transactions[i];
        var row = document.createElement('tr');
        var actions = '<button class="action-btn edit-btn" onclick="editTransaction(\''+tx.id+'\')">Edit</button>'+
                      '<button class="action-btn delete-btn" onclick="deleteTransaction(\''+tx.id+'\')">Delete</button>';
        row.innerHTML = '<td>'+tx.name+'</td><td>'+tx.resident+'</td><td>'+tx.type+'</td><td>'+tx.amount+'</td><td>'+tx.date+'</td><td>'+actions+'</td>';
        transactionTable.appendChild(row);
    }
}

function renderSummary(){
    var totalCredit=0,totalDebit=0;
    for (var i=0;i<transactions.length;i++){
        var tx = transactions[i];
        var amt=parseFloat(tx.amount);
        if(tx.type==='credit') totalCredit+=amt;
        if(tx.type==='debit') totalDebit+=amt;
    }
    totalCreditEl.innerHTML = totalCredit;
    totalDebitEl.innerHTML = totalDebit;
    netBalanceEl.innerHTML = totalCredit-totalDebit;
}

// Add/Edit
form.onsubmit=function(e){
    e.preventDefault();
    var id=document.getElementById('transactionId').value;
    var name=document.getElementById('transactionName').value.trim();
    var resident=document.getElementById('residentName').value.trim();
    var type=document.getElementById('transactionType').value;
    var amount=document.getElementById('amount').value;
    var date=new Date().toLocaleString();
    if(id){
        for(var i=0;i<transactions.length;i++){if(transactions[i].id===id){transactions[i]={id:id,name:name,resident:resident,type:type,amount:amount,date:date}; break;}}
    } else {
        var newId=Date.now().toString();
        transactions.push({id:newId,name:name,resident:resident,type:type,amount:amount,date:date});
    }
    localStorage.setItem('transactions',JSON.stringify(transactions));
    form.reset();
    document.getElementById('transactionId').value='';
    renderTransactions();
    renderSummary();
}

// Delete with password
function deleteTransaction(id){
    var pass = prompt("Enter password to delete transaction:");
    if(pass===PASSWORD){
        var newTrans=[];
        for(var i=0;i<transactions.length;i++){if(transactions[i].id!==id)newTrans.push(transactions[i]);}
        transactions=newTrans;
        localStorage.setItem('transactions',JSON.stringify(transactions));
        renderTransactions();
        renderSummary();
    } else {
        alert("Incorrect password. Transaction not deleted.");
    }
}

// Edit
function editTransaction(id){
    for(var i=0;i<transactions.length;i++){
        if(transactions[i].id===id){
            var tx=transactions[i];
            document.getElementById('transactionId').value=tx.id;
            document.getElementById('transactionName').value=tx.name;
            document.getElementById('residentName').value=tx.resident;
            document.getElementById('transactionType').value=tx.type;
            document.getElementById('amount').value=tx.amount;
            break;
        }
    }
}

// Initial render
renderTransactions();
renderSummary();
</script>

</body>
</html>
